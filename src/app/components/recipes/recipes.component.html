<div class="recipe">
  <h2 class="titles">Recipes</h2>
  <div class="row">
    <div class="col-md-8" *ngFor="let recipe of recipes">
      <a href="#">{{this.recipe.title}}</a>
    </div>
    <div class="col-md-4" *ngFor="let recipe of recipes">
      <img class="card-img-top" [src]="this.recipe.image">
    </div>
  </div>
</div>
